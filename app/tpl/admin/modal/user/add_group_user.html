<style type="text/css">
.error .form-control {
    border-color: #a94442;
    -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
}
</style>
<div class="modal-header">
    <h3 class="modal-title">Add User Group</h3>
</div>
 <form   method="post" enctype="multipart/form-data" id="form-user" class="form-horizontal form-validation" name="myform" >
<div class="modal-body" novalidate>
        
        <div class="form-group" >
            <label class="col-sm-2 control-label" for="input-username">User Group Name (*)</label>
            <div class="col-sm-10">
                <input type="text" name="username" ng-pattern="/^[a-zA-Z0-9+_]{3,20}$/" placeholder="User Group Name" id="input-username" class="form-control" data-ng-model="newuser.username" required>
                <div class="help-block">Username must be 3-20 characters.</div>
                <!--<div class="help-block"> Form: {{myform.username.$error|json}} </div>-->
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Access Permission {{usergroup.access_selected}}</label>
            <div class="col-sm-10">
                <div class="well well-sm" style="height: 150px; overflow: auto;">
                    <div class="checkbox" data-ng-repeat="item in newuser.list_permissions">
                        <label>
                            <input type="checkbox" checklist-model="usergroup.access_selected" name="permission[access][]"  checklist-value="item" >
                            {{item}}                                      
                        </label>
                    </div>
                </div>
                <a onclick="$(this).parent().find(':checkbox').prop('checked', true);">Select All</a> / <a onclick="$(this).parent().find(':checkbox').prop('checked', false);">Unselect All</a>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Modify Permission</label>
            <div class="col-sm-10">
                <div class="well well-sm" style="height: 150px; overflow: auto;">
                    <div class="checkbox" data-ng-repeat="item in newuser.list_permissions">
                        <label>
                            <input type="checkbox" name="permission[modify][]" value="{{item}}">
                            {{item}}                                     
                        </label>
                    </div>
                </div>
                <a onclick="$(this).parent().find(':checkbox').prop('checked', true);">Select All</a> / <a onclick="$(this).parent().find(':checkbox').prop('checked', false);">Unselect All</a>
            </div>
        </div>
    
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="ok(myform.$invalid)" >OK</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
</form>
