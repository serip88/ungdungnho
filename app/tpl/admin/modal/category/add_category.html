<style type="text/css">
.error .form-control {
    border-color: #a94442;
    -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
}
</style>
<div class="modal-header">
    <h3 class="modal-title">Add Category</h3>
</div>
 <form   method="post" enctype="multipart/form-data" id="form-user" class="form-horizontal form-validation" name="myform" >
<div class="modal-body" novalidate>
        
        <div class="form-group" >
            <label class="col-sm-2 control-label" for="input-category">Category name (vn)</label>
            <div class="col-sm-10">
                <input type="text"  ng-pattern="/^.{2,20}$/" placeholder="Category" class="form-control" data-ng-model="category.name_vn" required>
                <div class="help-block">Category must be 3-20 characters.</div>
            </div>
        </div>
        <div class="form-group" >
            <label class="col-sm-2 control-label" for="input-category">Category name (en)</label>
            <div class="col-sm-10">
                <input type="text" name="category" ng-pattern="/^.{2,20}$/" placeholder="Category" id="input-category" class="form-control" data-ng-model="category.name_en" required>
                <div class="help-block">Category must be 3-20 characters.</div>
            </div>
        </div>
        <div class="form-group" >
            <label class="col-sm-2 control-label" for="input-user-group">Parent category</label>
            <div class="col-sm-10">
                <!--<select  class="form-control" ng-model="category.parent_id" required>
                    <option value="">Please choose</option>
                    <option ng-repeat="item in categoryList" value="{{item.id}}">{{item.name_vn}}</option>
                </select>-->
                <select  class="form-control" ng-model="category.parent_selected" ng-options="option as option.path_parent_name_vn for option in categoryList track by option.id">
                </select>
            </div>
        </div>
        <div class="form-group" >
            <label class="col-sm-2 control-label" for="input-firstname">Description (vn)</label>
            <div class="col-sm-10">
                <textarea data-ng-model="category.description_vn" rows="5" placeholder="Description" id="description" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group" >
            <label class="col-sm-2 control-label" for="input-firstname">Description (en)</label>
            <div class="col-sm-10">
                <textarea data-ng-model="category.description_en" rows="5" placeholder="Description" id="description" class="form-control"></textarea>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-2 control-label" for="input-status">Status (*)</label>
            <div class="col-sm-10">
                <select name="status" id="input-status" class="form-control" ng-model="category.status"  required>
                    <option value="">None</option>
                    <option value="0" >Disabled</option>
                	<option value="1">Enabled</option>
                </select>
            </div>
        </div>
    
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="ok(myform.$invalid)" >OK</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
</form>
