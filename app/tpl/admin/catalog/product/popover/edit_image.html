<div class="popover" tabindex="-1">
  <div class="arrow"></div>
  <div class="popover-content">
    <form name="popoverForm">
      <div class="form-actions">
        <button type="button" id="button-image" class="btn btn-primary" ng-click="$hide()"><i class="fa fa-pencil"></i></button>
        <button type="button" id="button-clear" class="btn btn-danger" ng-click="$hide()"><i class="fa fa-trash-o"></i></button>
      </div>
    </form>
  </div>
</div>
