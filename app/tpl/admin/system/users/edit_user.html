<div class="modal-header">
    <h3 class="modal-title">Edit User</h3>
</div>
<div class="modal-body">
    <form  method="post" enctype="multipart/form-data" id="form-user" class="form-horizontal form-validation">
        <div class="form-group required">
            <label class="col-sm-2 control-label" for="input-username">Username</label>
            <div class="col-sm-10">
                <input type="text"  value="" placeholder="Username" id="input-username" class="form-control" data-ng-model="newuser.username" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="input-user-group">User Group</label>
            <div class="col-sm-10">
                <select name="user_group_id" id="input-user-group" class="form-control" ng-model="newuser.user_group_selected" ng-options="option.name for option in newuser.group_user track by option.id" required>
                </select>
            </div>
        </div>
        <div class="form-group required">
            <label class="col-sm-2 control-label" for="input-firstname">First Name</label>
            <div class="col-sm-10">
                <input type="text" name="firstname" value="" placeholder="First Name" id="input-firstname" class="form-control" ng-model="newuser.firstname" required>
            </div>
        </div>
        <div class="form-group required">
            <label class="col-sm-2 control-label" for="input-lastname">Last Name</label>
            <div class="col-sm-10">
                <input type="text" name="lastname" value="" placeholder="Last Name" id="input-lastname" class="form-control" ng-model="newuser.lastname">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="input-email">E-Mail</label>
            <div class="col-sm-10">
                <input type="email" name="email" value="" placeholder="E-Mail" id="input-email" class="form-control" ng-model="newuser.email" required>
            </div>
        </div>
        <div class="form-group" >
            <label class="col-sm-2 control-label" for="input-image">Image</label>
            <div class="col-sm-10">
                <button class="drop-box ng-pristine ng-untouched ng-valid ng-empty"  type="file" ngf-select="uploadFiles($file, $invalidFiles)" accept="image/*"  ngf-max-size="4MB" >
                   <img ngf-src="!f.$error && f" style="width:100%" >
                   <img ng-src="{{newuser.image_path}}" class="img-responsive" ng-if="!f">
                </button>
            </div>
        </div> 
        <div class="form-group ng-hide" ng-controller="uploadCtrl">
            <label class="col-sm-2 control-label" for="input-image">Image</label>
            <!--<div class="col-sm-10">
                <a href="" id="thumb-image" data-toggle="image" class="img-thumbnail"><img src="http://dm-opencart.localhost/image/cache/no_image-100x100.png" alt="" title="" data-placeholder="http://dm-opencart.localhost/image/cache/no_image-100x100.png"></a>
                <input type="hidden" name="image" value="" id="input-image" ng-model="newuser.image">
            </div>-->
        </div>
        <div class="form-group required">
            <label class="col-sm-2 control-label" for="input-password">Password</label>
            <div class="col-sm-10">
                <input type="password" name="password" value="" placeholder="Password" id="input-password" class="form-control" autocomplete="off" ng-model="newuser.password"  ng-minlength="6" ng-maxlength="20">
            </div>
        </div>
        <div class="form-group required">
            <label class="col-sm-2 control-label" for="input-confirm">Confirm</label>
            <div class="col-sm-10">
                <input type="password" name="confirm" value="" placeholder="Confirm" id="input-confirm" class="form-control" ng-model="newuser.confirm" required ui-validate=" '$value==newuser.password' " ui-validate-watch=" 'newuser.password' ">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="input-status">Status</label>
            <div class="col-sm-10">
                <select name="status" id="input-status" class="form-control" ng-model="newuser.status" required>
                    <option value="0" selected="selected">Disabled</option>
                	<option value="1">Enabled</option>
                </select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
