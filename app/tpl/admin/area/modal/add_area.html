<style type="text/css">
.error .form-control {
    border-color: #a94442;
    -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
}
</style>
<div class="modal-header">
    <h3 class="modal-title">Add Provice</h3>
</div>
 <form   method="post" enctype="multipart/form-data" id="form-user" class="form-horizontal form-validation" name="myform" >
<div class="modal-body" novalidate>
        
        <div class="form-group" >
            <label class="col-sm-2 control-label" for="input-category">Provice name</label>
            <div class="col-sm-10">
                <input type="text"  ng-pattern="/^.{2,20}$/" placeholder="Category" class="form-control" data-ng-model="category.name" required>
                <div class="help-block">Provice must be 3-20 characters.</div>
            </div>
        </div>
        <div class="form-group" >
            <label class="col-sm-2 control-label" for="input-user-group">Parent category</label>
            <div class="col-sm-10">
                <select  class="form-control" ng-model="category.parent_selected" ng-options="option as option.path_parent_name for option in categoryList track by option.id">
                </select>
            </div>
        </div>
        <div class="form-group" >
            <label class="col-sm-2 control-label" for="input-firstname">Description</label>
            <div class="col-sm-10">
                <textarea data-ng-model="category.description" rows="5" placeholder="Description" id="description" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="input-status">Status (*)</label>
            <div class="col-sm-10">
                <select name="status" id="input-status" class="form-control" ng-model="category.status"  required>
                    <option value="">None</option>
                    <option value="0" >Disabled</option>
                	<option value="1">Enabled</option>
                </select>
            </div>
        </div>
    
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="ok(myform.$invalid)" >OK</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
</form>
